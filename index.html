<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar sticky-top navbar-light bg-white" id="nav">
      <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <a class="navbar-brand" href="" id="nav-bar-nombre"></a>
        <img src="img/pokedex2.png" id="imagen-nav" alt="" />

        <button type="button" class="btn btn-primary" id="boton-siguiente">
          siguiente
        </button>
        <button
          type="button"
          class="btn btn-primary"
          id="boton-anterior"
          hidden
        >
          Anterior
        </button>
        <select
          class="form-select"
          aria-label="Default select example"
          id="selector-pagina"
        >
          <option selected>Seleciona Pagina</option>
        </select>
        <button type="button" class="btn btn-primary" id="ir-pagina">Ir</button>
        <button type="button" class="btn btn-primary" id="boton-volver" hidden>
          volver
        </button>
      </nav>
    </nav>
    <div id="contenedor-pokemones"></div>
    <div id="pokemon" hidden>
      <div id="datos-pokemon">
        <p id="nombre">nombre</p>
        <img class="imagen" src="" />
        <p id="tipo">tipo</p>
        <p id="habilidad">habilidad</p>
        <p id="peso">peso</p>
        <p id="altura">altura</p>
      </div>
    </div>
  </body>
  <script src="src/index.js" type="module"></script>
</html>
